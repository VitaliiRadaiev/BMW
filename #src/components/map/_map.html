<section id="map" class="map section-space">
    <!-- <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A2db3e8ff124481e7763d3527bf4ffde0b39240367e433371b0bce6c18ac8017f&amp;source=constructor" width="100%" height="440" frameborder="0"></iframe> -->
</section>
<script type="text/javascript">
    // Функция ymaps.ready() будет вызвана, когда
    // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
    ymaps.ready(init);
    function init() {
        // Создание карты.
        var myMap = new ymaps.Map("map", {
            // Координаты центра карты.
            // Порядок по умолчанию: «широта, долгота».
            // Чтобы не определять координаты центра карты вручную,
            // воспользуйтесь инструментом Определение координат.
            center: [55.844343, 37.674815],
            //center: [55.844308, 37.673367],
            // Уровень масштабирования. Допустимые значения:
            // от 0 (весь мир) до 19.
            zoom: 15,
            controls: ['trafficControl', 'geolocationControl', 'routeButtonControl', 'zoomControl', 'typeSelector', 'rulerControl']
        });

        myMap.balloon.open(myMap.getCenter(), {
            contentHeader: 'Однажды',
            contentBody: 'В студеную зимнюю пору' +
                ' <span style="color:red; font-weight:bold">Я</span>' +
                ' из лесу <b>вышел</b>',
        });

        var myGeoObject = new ymaps.GeoObject({
            geometry: {
                type: "Point", // тип геометрии - точка
                coordinates: [55.844308, 37.673367] // координаты точки
            }
        });

        // Размещение геообъекта на карте.
        myMap.geoObjects.add(myGeoObject);
    }
</script>
