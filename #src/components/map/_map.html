<script type="text/javascript">
    ymaps.ready(init);
    function init() {
        var map = new ymaps.Map("map", {

            center: [55.844306, 37.673364],
            zoom: 18,
            controls: ['trafficControl', 'geolocationControl', 'zoomControl', 'fullscreenControl']
        });

        const organizationId = '224836150447';

        ymaps.findOrganization(organizationId).then(
            function (orgGeoObject) {
                map.geoObjects.add(orgGeoObject);
                orgGeoObject.balloon.open();
            },
            function (err) {
                console.log(err);
            }
        );
    }
</script>
